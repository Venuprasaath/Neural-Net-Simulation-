<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- Login Page -->
  <div id="login-page" class="page active">
    <div class="login-box">
      <h2 id="login-title">Smart Fence Security</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="page">
    <header>
      <h1 id="title">Smart Electric Fence Security System</h1>
      <div class="header-controls">
        <button id="theme-toggle"><i class="fas fa-adjust"></i></button>
        <div class="burger-menu" onclick="toggleMenu()">‚ò∞</div>

    </header>

    <section class="live-data">
      <h2 id="live-data-title">üîå Live Sensor Data</h2>
      <div class="sensor">
        <i class="fas fa-bolt icon"></i>
        <p id="voltage-label">Voltage: <span id="voltage">0</span> V</p>
        <div class="progress"><div id="voltage-bar" class="progress-bar"></div></div>
      </div>
      <div class="sensor">
        <i class="fas fa-charging-station icon"></i>
        <p id="current-label">Current: <span id="current">0</span> A</p>
        <div class="progress"><div id="current-bar" class="progress-bar"></div></div>
      </div>
    </section>

    <section class="features">
